<!DOCTYPE html>
<html xmlns:https="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <!-- mobile first -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Font Awesome icons (free version)-->
        <script src="https://kit.fontawesome.com/ab29a89efe.js" crossorigin="anonymous"></script>
        <title>Travel Planner</title>
    </head>
    <body>
        <header>
            <a href="index.html" id="homepage">
                <div>
                    <img id="travelLogo" class="logo"/>
                    <p>Travel Planner</p>
                </div>
            </a>
        </header>
        <section class="loader"></section>
        <main>
            <section class="messages"></section>
            <section class="menu">
                <div class="left">
                    <a href="index.html"><i class="fas fa-plane"></i> Add new destination</a>
                </div>
                <div class="right">
                    <a href="myPlans.html"><i class="fas fa-book-reader"></i> My plans</a>
                </div>
            </section>
            <section class="planner">
                <form autocomplete="off">
                    <label for="city">Your next destination&nbsp;<div class="tooltip"><span><i class="fas fa-info-circle"></i></span>
                        <span class="tooltiptext">Remove the value for more options</span>
                    </div></label>
                    <input id="city" list="cities" name="myCity" placeholder="Select a city"/>
                    <datalist id="cities"></datalist>
                    <div class="group">
                        <div class="left">
                            <label for="checkin">Check-in</label>
                            <input type="date" id="checkin" name="checkin"/>
                        </div>
                        <div class="right">
                            <label for="checkout">Check-out</label>
                            <input type="date" id="checkout" name="checkout"/>
                        </div>
                    </div>
                </form>
                <input type="submit" id="submit" value="Submit"/>
            </section>
        </main>
        <footer>
            <p>Udacity 2021 - <a href="README.md" target="_blank">About</a><br/>
                <a href=https://pngtree.com/free-backgrounds target="_blank">free background photos from pngtree.com</a></p>
        </footer>
    </body>
</html>
