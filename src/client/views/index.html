<!DOCTYPE html>
<html xmlns:https="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <!-- mobile first -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Font Awesome icons (free version)-->
        <script src="https://kit.fontawesome.com/ab29a89efe.js" crossorigin="anonymous"></script>
        <title>Travel Planner</title>
    </head>
    <body>
        <header>
            <a href="index.html" id="homepage">
                <div>
                    <img id="travelLogo" class="logo"/>
                    <p>Travel Planner</p>
                </div>
            </a>
        </header>
        <section class="loader"></section>
        <main>
            <section class="messages"></section>
            <section class="planner">
                <form autocomplete="off">
                    <h2>Let's choose the next adventure</h2>
                    <input id="adventure" type="text" placeholder="Type your next adventure"/>
                </form>
                <input type="submit" id="submit" value="Let's start"/>
            </section>
        </main>
        <footer>
            <p>Udacity 2021 - <a href="README.md" target="_blank">About</a><br/>
            <a href=https://pngtree.com/free-backgrounds target="_blank">free background photos from pngtree.com</a></p>
        </footer>
    </body>
</html>
